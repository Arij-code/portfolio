<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplication</title>
</head>
<body>
    <h1>Table de multiplication</h1>
    <div id="table-container"></div> 

    <script>
        function afficherTableMultiplication() {
           
            let nombre = prompt("Entrez un nombre pour afficher sa table de multiplication :");

          
            nombre = Number(nombre);

          
            if(isNaN(nombre)) {
                alert("Erreur : veuillez entrer un nombre valide !");
                return;
            }

            let tableHTML = "<h2>Table de multiplication de " + nombre + "</h2><ul>";
            for(let i = 1; i <= 10; i++) {
                tableHTML += "<li>" + nombre + " x " + i + " = " + (nombre * i) + "</li>";
            }
            tableHTML += "</ul>";

            document.getElementById("table-container").innerHTML = tableHTML;
        }

       
        afficherTableMultiplication();
    </script>
</body>
</html>
