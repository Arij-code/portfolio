<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 12px;
      height: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      display: none;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .total-row {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container" id="frm">
  <h2>Formulaire Facture</h2>
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" placeholder="Entrez votre nom">
    <div class="error"></div>
  </div>
  <div>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" placeholder="Entrez votre prénom">
    <div class="error"></div>
  </div>

  <div>
    <label for="prix_souris">Prix Souris:</label>
    <input type="number" id="prix_souris" min="0">
    <div class="error"></div>
  </div>
  <div>
    <label for="qt_souris">Quantité Souris:</label>
    <input type="number" id="qt_souris" min="0">
    <div class="error"></div>
  </div>

  <div>
    <label for="prix_clavier">Prix Clavier:</label>
    <input type="number" id="prix_clavier" min="0">
    <div class="error"></div>
  </div>
  <div>
    <label for="qt_clavier">Quantité Clavier:</label>
    <input type="number" id="qt_clavier" min="0">
    <div class="error"></div>
  </div>

  <div>
    <label for="prix_scanner">Prix Scanner:</label>
    <input type="number" id="prix_scanner" min="0">
    <div class="error"></div>
  </div>
  <div>
    <label for="qt_scanner">Quantité Scanner:</label>
    <input type="number" id="qt_scanner" min="0">
    <div class="error"></div>
  </div>

  <button id="btn_valider">Valider</button>
</div>

<table id="res"></table>

<script>
const nom = document.getElementById("nom");
const prenom = document.getElementById("prenom");
const prix_clavier = document.getElementById("prix_clavier");
const qt_clavier = document.getElementById("qt_clavier");
const prix_scanner = document.getElementById("prix_scanner");
const qt_scanner = document.getElementById("qt_scanner");
const prix_souris = document.getElementById("prix_souris");
const qt_souris = document.getElementById("qt_souris");
const res = document.getElementById("res");

document.getElementById("btn_valider").addEventListener("click", () => {
    document.querySelectorAll(".error").forEach(e => e.textContent = "");
    let test = true;

    if (nom.value.trim() === "") {
      test = false;
      nom.parentElement.querySelector(".error").textContent = "Veuillez introduire votre nom";
    }
    if (prenom.value.trim() === "") {
      test = false;
      prenom.parentElement.querySelector(".error").textContent = "Veuillez introduire votre prénom";
    }
    if (prix_souris.value === "" || Number(prix_souris.value) < 0) {
      test = false;
      prix_souris.parentElement.querySelector(".error").textContent = "Veuillez introduire le prix de souris";
    }
    if (qt_souris.value === "" || Number(qt_souris.value) < 0) {
      test = false;
      qt_souris.parentElement.querySelector(".error").textContent = "Veuillez introduire la qt de souris";
    }
    if (prix_clavier.value === "" || Number(prix_clavier.value) < 0) {
      test = false;
      prix_clavier.parentElement.querySelector(".error").textContent = "Veuillez introduire le prix de clavier";
    }
    if (qt_clavier.value === "" || Number(qt_clavier.value) < 0) {
      test = false;
      qt_clavier.parentElement.querySelector(".error").textContent = "Veuillez introduire la qt de clavier";
    }
    if (prix_scanner.value === "" || Number(prix_scanner.value) < 0) {
      test = false;
      prix_scanner.parentElement.querySelector(".error").textContent = "Veuillez introduire le prix de scanner";
    }
    if (qt_scanner.value === "" || Number(qt_scanner.value) < 0) {
      test = false;
      qt_scanner.parentElement.querySelector(".error").textContent = "Veuillez introduire la qt de scanner";
    }

    if (test) {
      res.innerHTML = "";
      res.style.display = "table";
      document.getElementById("frm").style.display = "none";

      let tot_souris = Number(prix_souris.value) * Number(qt_souris.value);
      let tot_clavier = Number(prix_clavier.value) * Number(qt_clavier.value);
      let tot_scanner = Number(prix_scanner.value) * Number(qt_scanner.value);
      let total = tot_souris + tot_clavier + tot_scanner;

      res.innerHTML += `<caption>Facture de Mr/Mme ${nom.value} ${prenom.value}</caption>`;
      res.innerHTML += `<tr>
                          <th>Produit</th>
                          <th>Prix unitaire</th>
                          <th>Quantité</th>
                          <th>Prix</th>
                        </tr>`;
      res.innerHTML += `<tr>
                          <td>Souris</td>
                          <td>${prix_souris.value}</td>
                          <td>${qt_souris.value}</td>
                          <td>${tot_souris}</td>
                        </tr>`;
      res.innerHTML += `<tr>
                          <td>Clavier</td>
                          <td>${prix_clavier.value}</td>
                          <td>${qt_clavier.value}</td>
                          <td>${tot_clavier}</td>
                        </tr>`;
      res.innerHTML += `<tr>
                          <td>Scanner</td>
                          <td>${prix_scanner.value}</td>
                          <td>${qt_scanner.value}</td>
                          <td>${tot_scanner}</td>
                        </tr>`;
      res.innerHTML += `<tr class="total-row">
                          <th colspan="3">Total</th>
                          <th>${total}</th>
                        </tr>`;
    }
});
</script>

</body>
</html>
