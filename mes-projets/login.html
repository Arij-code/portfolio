<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .roles {
      margin: 10px 0;
    }
    .roles label {
      display: inline-block;
      margin-right: 10px;
    }
    .error {
      color: red;
      font-size: 12px;
      height: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <div class="roles">
      <label>
        <input type="radio" id="invite" name="role"> Invité
      </label>
      <label>
        <input type="radio" id="admin" name="role"> Admin
      </label>
      <div class="error"></div>
    </div>

    <div>
      <label for="login">Login:</label>
      <input type="text" id="login" placeholder="Entrez votre login">
      <div class="error"></div>
    </div>

    <div>
      <label for="pw">Password:</label>
      <input type="password" id="pw" placeholder="Entrez votre password">
      <div class="error"></div>
    </div>

    <button id="btn_login">Se connecter</button>
  </div>

  <script>
    const invite = document.getElementById("invite");
    const admin = document.getElementById("admin");
    const login = document.getElementById("login");
    const pw = document.getElementById("pw");

    document.getElementById("btn_login").addEventListener("click", () => {
      document.querySelectorAll(".error").forEach((e) => (e.textContent = ""));
      let test = true;

      if (!invite.checked && !admin.checked) {
        test = false;
        invite.parentElement.parentElement.querySelector(".error").textContent =
          "Veuillez choisir votre mode";
      }

      /
      if (login.value.trim() === "") {
        test = false;
        login.parentElement.querySelector(".error").textContent =
          "Veuillez introduire votre login";
      }

      if (pw.value.trim() === "") {
        test = false;
        pw.parentElement.querySelector(".error").textContent =
          "Veuillez introduire votre password";
      }

      if (invite.checked && (login.value !== "user" || pw.value !== "user")) {
        test = false;
        login.parentElement.querySelector(".error").textContent =
          "Veuillez vérifier vos cordonnées";
      }

    
      if (admin.checked && (login.value !== "admin" || pw.value !== "admin")) {
        test = false;
        login.parentElement.querySelector(".error").textContent =
          "Veuillez vérifier vos cordonnées";
      }

   
      if (test && admin.checked) alert("admin connected");
      if (test && invite.checked) alert("invité connected");
    });
  </script>

</body>
</html>
